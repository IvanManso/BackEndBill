<form name="movieForm" novalidate class="form-horizontal" ng-submit="saveUser()" ng-controller="UserFormController">
    <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input type="text" ng-model="model.name" class="form-control" id="exampleInputPassword1"  required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Amount</label>
        <input type="text" ng-model="model.amount" class="form-control" id="exampleInputEmail1" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input type="password" ng-model="model.password" class="form-control" id="exampleInputEmail1" rows="6" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
