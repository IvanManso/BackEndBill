<form name="movieForm" novalidate class="form-horizontal" ng-submit="saveMovie()" ng-controller="MovieFormController">
    <div class="form-group">
        <label for="exampleInputPassword1">Company</label>
        <input type="text" ng-model="model.company" class="form-control" id="exampleInputPassword1" placeholder="Endesa" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Price</label>
        <input type="text" ng-model="model.price" class="form-control" id="exampleInputEmail1" placeholder="450" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Detail</label>
        <textarea type="text" ng-model="model.detail" class="form-control" id="exampleInputEmail1" placeholder="Pago de la luz con un consumo de..." rows="6">
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
