<class="table table-striped" table ng-controller="MoviesListController">
    <table>
        <tr>
            <input type="search" ng-model="query.company" placeholder="Search..." class="form-control" width="30%">
        </tr>
    </table>
    <div class="onBoard" ng-repeat="item in model | filter:query" ng-hide="item.owner != user">
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>{{::item.company}}</h3>
                        <p>Owner: {{::item.owner}}</p>
                        <p>Price: {{::item.price}}</p>
                        <p>
                            <td><a href="#{{::getDetailUrl({ stuff: item })}}" ng-click="getDetail(item.id)" class="btn btn-default">Detail</a>
                                <a href="#{{::getDetailUrl({ stuff: item })}}" ng-click="saveRenter(item, user)" class="btn btn-default" ng-disabled="item.paid == true">Pay</a></td>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
